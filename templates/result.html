<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            padding: 20px;
        }
        .result-container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 30px;
        }
        .video-container {
            margin: 20px 0;
            text-align: center;
        }
        video {
            max-width: 100%;
            border-radius: 5px;
        }
        .category-card {
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .category-header {
            text-transform: capitalize;
            padding: 10px;
            border-bottom: 1px solid #dee2e6;
            background-color: #f8f9fa;
            border-radius: 10px 10px 0 0;
        }
        .category-body {
            padding: 15px;
        }
        .detection-item {
            background-color: #e9ecef;
            padding: 5px 10px;
            margin: 5px;
            border-radius: 15px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1 class="text-center mb-4">Detection Results</h1>
        
        <div class="video-container">
            <video controls>
                <source src="{{ url_for('static', filename=video_path) }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <h3 class="mt-4 mb-3">Unique Waste Detections by Category</h3>
        <div class="row">
            {% for category, items in detections.items() %}
            <div class="col-md-6">
                <div class="category-card">
                    <div class="category-header">
                        <h5 class="mb-0">{{ category }}</h5>
                    </div>
                    <div class="category-body">
                        {% for item in items %}
                        <span class="detection-item">Item #{{ item }}</span>
                        {% endfor %}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="text-center mt-4">
            <a href="{{ url_for('upload_file') }}" class="btn btn-primary">Process Another Video</a>
        </div>
    </div>
</body>
</html>
